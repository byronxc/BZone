<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BZone</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home" class="active">Home</a>
        <a href="#education">Education</a>
        <a href="#hobbies">Hobbies</a>
      </nav>
    </header>
    <section id="home">
      <div class="container reveal">
        <div class="bio">
          <div>
            <h1 class="name">Bayron Pineda</h1>
            <h2 class="occupation">Software Engineer</h2>
          </div>
          <div>
            <img class="picture" src="images/me.png" />
          </div>
        </div>
      </div>
    </section>
    <section id="education">
      <div class="container reveal">
        <div class="education-info">
          <div>
            <h2 class="school">CSUN</h2>
            <h3 class="degree">BS Computer Science</h3>
            <h3 class="degree">August 2018 - December 2020</h3>
            <h3 class="degree">Activities:</h3>
            <h3 class="degree">2021 CSUN Accessibility Competition</h3>
          </div>
          <img class="logo" src="images/logo.png" />
        </div>
      </div>
    </section>
    <section id="hobbies">
      <div class="container reveal"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
